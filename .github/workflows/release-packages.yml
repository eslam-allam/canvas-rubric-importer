name: Build Release Installers

on:
  push:
    tags:
      - "*"

permissions:
  contents: write  # allow creating releases and uploading assets

jobs:
  build-deb-rpm:
    outputs:
      deb-path: ${{ steps.deb.outputs.path }}
      rpm-path: ${{ steps.rpm.outputs.path }}

    name: Build DEB and RPM (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "21"

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Install RPM tooling
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Build DEB and RPM
        run: |
          ./gradlew jpackage

      - name: Upload DEB artifact
        id: deb
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: build/jpackage/*.deb

      - name: Upload RPM artifact
        id: rpm
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: build/jpackage/*.rpm



  build-msi:
    name: Build MSI (Windows)
    runs-on: windows-latest
    needs: build-deb-rpm
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "21"

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build MSI
        run: |
          ./gradlew.bat jpackage

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: msi-package
          path: build/jpackage/*.msi

  create-release:
    name: Create GitHub Release and upload assets
    runs-on: ubuntu-latest
    needs: [build-deb-rpm, build-msi]
    steps:
      - name: Download DEB artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: artifacts

      - name: Download RPM artifact
        uses: actions/download-artifact@v4
        with:
          name: rpm-package
          path: artifacts

      - name: Download MSI artifact
        uses: actions/download-artifact@v4
        with:
          name: msi-package
          path: artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

